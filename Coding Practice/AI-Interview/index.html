<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="head">Hello World</h1>
</body>
</html>


<script>
    // DOM --> The DOM (document object model) is a programming user interface for web documents it represents the page so that programs can access or manipulate the DOM structure of the page.

    // select the HTML elements with the various ways like this
    document.getElementById(ID_Name)
    document.getElementsByClassName(Class_Name)
    document.getElementsByTagName(ID_Name)
    document.querySelector(it select only one HTML element)
    document.querySelectorAll(it is select all the specified element)


    // change the text of any HTML element with these ways
    var heading = document.querySelector('.head')
    // 1st way 
    heading.innerText = 'Amzad'
    // 2nd way
    heading.textContent = 'Amzad Hussain'

</script>
