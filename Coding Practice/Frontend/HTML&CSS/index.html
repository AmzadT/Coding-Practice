<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Using Positioning (absolute or fixed)</title>

    <style>
      .container {
        position: relative;
        height: 100vh;
      }

      .box {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 200px;
        height: 200px;
        background: lightgreen;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">Centered Box</div>
    </div>
  </body>
</html>
